<Style>
  @media (max-width: 600px) {
    .card {
      width: 100% !important;

    }
  }

  @media (min-width:600px)and (max-width: 1100px) {
    .card {
      width: 70% !important;

    }
  }
</Style>
<div class="container-fluid d-flex  justify-content-center align-items-center ">
  <div class="card p-4 w-50 mt-5">
    <div class="title text-center mb-4 ">
      <h3>Sign up</h3>
      <hr>
    </div>
    <form [formGroup]="registerform" (ngSubmit)="userregister()">
      <div class="inputboxes ">
        <div class="form-outline mb-4">
          <div class="d-flex">
            <i class="bi bi-person-fill fs-3 me-1"></i>
            <input type="text" id="fnameinput" class="form-control" placeholder="Enter First Name"
              formControlName="fname"
              [ngStyle]="{'border-color' : fname && fname.invalid && fname.touched ? '#fe8686': null }" />
          </div>
          <span *ngIf="fname && fname.invalid && fname.touched" style="margin-left: 30px; color: #ff0000;">Enter a valid
            Name</span>
        </div>
        <div class="form-outline mb-4">
          <div class="d-flex">
            <i class="bi bi-person-fill fs-3 me-1"></i>
            <input type="text" id="lnameinput" class="form-control" placeholder="Enter Last Name"
              formControlName="lname"
              [ngStyle]="{'border-color': lname && lname.invalid && lname.touched ? '#fe8686': null }" />
          </div>
          <span *ngIf="lname && lname.invalid && lname.touched" style="margin-left: 30px; color: #ff0000;">Enter a valid
            Name</span>
        </div>
        <div class="form-outline mb-4">
          <div class="d-flex ">
            <i class="bi bi-envelope-fill fs-3 me-1"></i>
            <input type="email" id="emailinput" class="form-control" placeholder="Enter Email" formControlName="email"
              [ngStyle]="{'border-color': email && email.invalid && email.touched ? '#fe8686': null }" />
          </div>
          <span *ngIf="email && email.invalid && email.touched" style="margin-left: 30px; color: #ff0000;">Enter a valid
            Email</span>
        </div>
        <div class="form-outline mb-4">
          <div class="d-flex">
            <i class="bi bi-key-fill fs-3 me-1"></i>
            <input type="password" id="passwordinput" class="form-control" placeholder="Enter Password "
              formControlName="password"
              [ngStyle]="{'border-color': password && password.invalid && password.touched ? '#fe8686': null }" />
          </div>
          <span *ngIf="password && password.invalid && password.touched"
            style="margin-left: 30px; color: #ff0000;">Enter a valid Password</span>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked
              formControlName="terms" />
            <label class="form-check-label" for="form2Example31">
              I agree all statements in <a href="">Terms of service</a> </label>
          </div>
        </div>
        <span *ngIf="terms && terms.invalid && terms.touched"
          style="margin-left: 30px; color: #ff0000; text-align: center;">checked Terms and condition</span>

      </div>

      <!-- Submit button -->
      <input type="submit" class="btn btn-primary btn-block mb-4 w-100" [disabled]="registerform.invalid"
        value="Register">

      <!-- Login buttons -->
      <div class="text-center">
        <p>Already have account <a routerLink="/login">Login</a></p>
        <hr>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <a href=""><i class="bi bi-facebook"></i></a>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="bi bi-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="bi bi-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="bi bi-github"></i>
        </button>
      </div>
    </form>
  </div>
</div>
